<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="flex-direction: column; display: flex; color: white; margin-left: 20px;">
        <h1>simple calculator :&#41</h1>
        <p>you can scroll the result box btw</p>
        <p>zoom in/ out &#60= that's how you can ruin the appearance of this website...even more</p>
        <p>yes I forgot about the parentheses</p>
    </div>
    <div id="calculator">
        <div id="result"></div>
        <div id="keypad">
            <div class="row">
                <button class="key">9</button>
                <button class="key">8</button>
                <button class="key">7</button>
                <button class="key">DEL</button>
                <button class="key">AC</button>
            </div>
            <div class="row">
                <button class="key">6</button>
                <button class="key">5</button>
                <button class="key">4</button>
                <button class="key">+</button>
                <button class="key">-</button>
            </div>
            <div class="row">
                <button class="key">3</button>
                <button class="key">2</button>
                <button class="key">1</button>
                <button class="key">&#215</button>
                <button class="key">&#247</button>
            </div>
            <div class="row" style="margin: 0;">
                <button class="key">.</button>
                <button class="key">0</button>
                <button class="key">&#960</button>
                <button class="key" style="width: 10vw;">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
