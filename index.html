<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="position: absolute; top: 100px; left: 100px;">simple calculator :&#41</h1>
    <p style="position: absolute; top: 140px; left: 100px;">you can scroll the result box btw</p>
    <p style="position: absolute; top: 25px; left: 50px;">zoom in/ out &#60= that's how you can ruin the appearance of this website...even more</p>
    <p style="position: absolute; top: 220px; left: 100px; transform: rotate(10deg);">yes I forgot about the parentheses</p>
    <div id="calculator">
        <div id="result"></div>
        <div id="keypad">
            <div class="row">
                <button class="key">9</button>
                <button class="key">8</button>
                <button class="key">7</button>
                <button class="key">DEL</button>
                <button class="key">AC</button>
            </div>
            <div class="row">
                <button class="key">6</button>
                <button class="key">5</button>
                <button class="key">4</button>
                <button class="key">+</button>
                <button class="key">-</button>
            </div>
            <div class="row">
                <button class="key">3</button>
                <button class="key">2</button>
                <button class="key">1</button>
                <button class="key">&#215</button>
                <button class="key">&#247</button>
            </div>
            <div class="row" style="margin: 0;">
                <button class="key">.</button>
                <button class="key">0</button>
                <button class="key">&#960</button>
                <button class="key" style="width: 10vw;">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
